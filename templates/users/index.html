<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/users" method="get">
    <input type="search" name="term" value="{{ search }}" />
    <input type="submit" value="Search" />
    </form>
    <hr>
    <ul>
    {% for user in users %}
        <li><i>{{ user }}</i></li>
    {% endfor %}
    </ul>
</body>
</html>
